<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tablica lotów - Ławica Poznań</title>
</head>
<body>
    <header>
        <h1>Tablica lotów - Lotnisko ławica</h1>
        <button id="kategoria">Sprawdź przyloty</button>
    </header>
    <section class="flex_box">
        <div class="departures">
            <h1>Odloty</h1>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th id="time">Godzina</th>
                        <th id="destination">Kierunek</th>
                        <th id="flight">LOT</th>
                        <th id="gate">STATUS</th>
                        <!-- <th id="remarks">REMARKS</th> -->
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
            <div class="loader-holder">
                <div class="loader"></div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
